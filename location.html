<!DOCTYPE html>
<html lang="en">

<head>
    <title>Luis Carlos Garavito Romero</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" type="image/x-icon" href="assets/icono.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Alegreya|Nunito&display=swap" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">LCGR</a>

            <ul class="nav">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="location.html">Location</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="cover d-flex justify-content-center align-items-center flex-column">
            <img src="assets/profile.jpg" class="profile-image" alt="Profile image by Luis Carlos Garavito">
            <h1>
                Luis Carlos Garavito Romero
            </h1>
            <h2>
                <span class="txt-rotate" data-period="500" data-rotate='["Engineer","Student","Developer","Coder"]'></span>
            </h2>
            <button class="btn btn-outline-light">
                    Contact me!
            </button>
        </div>
    </header>
    <section>
        <div class="container mt-5 mb-5">
            <h3 style="text-align: center; color: white;">My Location</h3>
            <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 500px">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d254508.39280769113!2d-74.24789509678376!3d4.648625940456253!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9bfd2da6cb29%3A0x239d635520a33914!2zQm9nb3TDoQ!5e0!3m2!1ses-419!2sco!4v1580749422252!5m2!1ses-419!2sco"
                    width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            </div>
        </div>
    </section>
    <section class="contact">
        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-12 col-sm-6 col-lg-6 mt-5 mb-5">
                    <img src="assets/doodle.svg" alt="Person walking - By https://www.opendoodles.com/" />
                </div>
                <div class="col-12 col-sm-6 mt-5 mb-5">
                    <h3 style="text-align: center;">Contact me!</h3>
                    <form action="">
                        <div class="form-group">
                            <label for="exampleFormControl1">Name</label>
                            <input type="text" class="form-control" id="exampleFormControl1" placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControl">Subject</label>
                            <input type="text" class="form-control" id="exampleFormControl" placeholder="The Subject">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" class="form-control" rows="3" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2">Send Messaje</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="page-footer">
        <div class="text-center py-3">
            Luis Carlos Garavito Romero - 2020
        </div>
    </footer>
</body>

</html>
